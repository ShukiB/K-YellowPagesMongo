<div class="row search">
    <div class="cui__input giant">
        <input class="cui__input__input" ng-keypress="enterToSearch($event)" data-ng-model="peopleSearch" placeholder="Type your search query" autofocus/>
    </div>
    <div class="results">
        <div class="cui__selector--direct title">
            <h4>
                Showing results ({{people.length || 0}} of {{allPeopleAmount || 0}})
            </h4>
            <div data-ng-if="!loading && people.length" when-scrolled="loadMore()" id="fixed" scroll-people="people">
                <div class="cui__selector--direct__item" data-ng-repeat="p in people track by p.id">
                    <img class="user-avatar" data-ng-src="{{::p.avatar_origin}}"/>
                    <div class="cui__selector--direct__label">
                        {{::p.name}} ({{::p.birthday | age}})
                    </div>
                    <p class="cui__selector--direct__description">
                        {{::p.address | address}}  Tel: {{::p.phone}}
                    </p>
                </div>
            </div>
            <div data-ng-if="!loading && people && !people.length" class="cui__selector--direct__item">
                No results, please review your search or try a different one
            </div>
            <!--<div data-ng-if="loading" class="loader"></div>-->
            <div ng-show="error" class="alert alert-danger">
                <strong>Oops!</strong> Apparently i made a boo-boo.
            </div>
        </div>
    </div>
</div>
